[metadata]
name = causeme-TFM-methods
version = 0.0.1a1
author = Manel Soler
author_email = sosanzma@alumni.uv.es
description = Methods for causal discovery
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
license = MIT
url = https://github.com/IPL-UV/causeme-simple-methods

[options]
packages = causemesplmthds
python_requires = >=3.5
install_requires =
    numpy
    statsmodels
    tensorflow
    sklearn
    pandas

[options.entry_points]
causeme.methods =
    LSTM_method = causemesplmthds:LSTM_method
    NN_method  = causemesplmthds:NN_method
